<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposits</title>
</head>
<body>
    <ul>
        {% for deposits in object_list %}
        <li>
            <a href="{% url 'deposit-detail' pk=deposits.pk%}">
                Deposit: {{ deposits.deposit }} <br>
                Term: {{ deposits.term }} <br>
                Rate: {{ deposits.rate }} <br>
                Interest: {{ deposits.interest }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
